<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <main class="main-content" id="mainContent">
            <div class="page-loading">
                <div class="spinner"></div>
            </div>
        </main>
    </div>
    <div id="bookModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Book</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="bookForm" onsubmit="saveBook(event)">
                    <input type="hidden" id="editBookId">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="bookTitle" class="form-control" placeholder="Book title" required>
                    </div>
                    <div class="form-group">
                        <label>Author *</label>
                        <input type="text" id="bookAuthor" class="form-control" placeholder="Author name" required>
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" id="bookPublisher" class="form-control" placeholder="Publisher">
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
                        <div class="form-group">
                            <label>Edition</label>
                            <input type="text" id="bookEdition" class="form-control" placeholder="e.g. 3rd">
                        </div>
                        <div class="form-group">
                            <label>Total Copies</label>
                            <input type="number" id="bookCopies" class="form-control" placeholder="1" min="1" value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="bookCategory" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Education">Education</option>
                            <option value="History">History</option>
                            <option value="Novels">Novels</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Programming">Programming</option>
                        </select>
                    </div>
                    <div class="modal-footer" style="padding:16px 0 0; border:none;">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveBookBtn">Save Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/manage-books.js"></script>
</body>

</html>
