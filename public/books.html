<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Library Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .book-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--border-light);
        }

        .book-card-actions .btn {
            flex: 1;
            font-size: 0.78rem;
        }

        .cart-added {
            border-color: var(--green) !important;
            color: var(--green) !important;
            background: var(--green-bg) !important;
        }

        .cart-header-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .cart-header-btn:hover {
            background: var(--primary-hover);
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--red);
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.65rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <main class="main-content" id="mainContent">
            <div class="page-header">
                <h1>Books</h1>
                <p>Browse and search the library collection</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Book Catalog</h2>
                    <div class="flex gap-3" style="align-items:center;">
                        <a href="cart.html" class="cart-header-btn" id="cartLink" style="display:none;">
                            üõí Cart
                            <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
                        </a>
                    </div>
                </div>
                <div class="search-bar">
                    <div class="search-input-wrapper" style="flex:2;">
                        <span class="search-icon">üîç</span>
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="Search by title, author..." oninput="handleSearch()">
                    </div>
                    <select class="form-control filter-select" id="categoryFilter" onchange="handleSearch()">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="books-grid" id="booksContainer">
                    <div class="page-loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/common.js"></script>
    <script src="js/books.js"></script>
    <script>
        // Show cart link only for students
        const u = getUser();
        if (u && u.role === 'student') {
            document.getElementById('cartLink').style.display = '';
        }
    </script>
</body>

</html>
