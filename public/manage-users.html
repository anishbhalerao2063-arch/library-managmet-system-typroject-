<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <main class="main-content" id="mainContent">
            <div class="page-loading">
                <div class="spinner"></div>
            </div>
        </main>
    </div>
    <div id="userModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="userModalTitle">Edit User</h2>
                <button class="modal-close" onclick="closeUserModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="userForm" onsubmit="saveUser(event)">
                    <input type="hidden" id="editUserId">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="userName" class="form-control" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="text" id="userEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="userRole" class="form-control">
                            <option value="student">Student</option>
                            <option value="librarian">Librarian</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="modal-footer" style="padding:16px 0 0; border:none;">
                        <button type="button" class="btn btn-outline" onclick="closeUserModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveUserBtn">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/manage-users.js"></script>
</body>

</html>
